<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1518606372020-1b1c1c1c1c1c') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        /* Fondo oscuro con estrellas */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        /* Estrellas fugaces */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: shooting 2s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes shooting {
            from {
                transform: translate(100vw, -10vh);
                opacity: 1;
            }
            to {
                transform: translate(-10vw, 100vh);
                opacity: 0;
            }
        }

        /* Contenedor con estilo más bonito */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        /* Cuadro de texto con bordes brillantes */
        input {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: transparent;
            color: white;
            width: 80%;
            margin: 10px 0;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Cabaña en la parte inferior */
        .cabin {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Bienvenido al proyecto final</h1>
        <p>Por favor, ingrese el código dado por los representantes:</p>
        <input type="text" id="codeInput" placeholder="Ingrese el código aquí">
        <button onclick="checkCode()">Enviar</button>
    </div>
    <div class="cabin"></div>

    <script>
        const codes = {
            '1642': 'https://enlace1.com',
            '6359': 'https://enlace2.com',
            '5487': 'https://enlace3.com',
            '9621': 'https://enlace4.com',
            '8745': 'https://enlace5.com',
            '7458': 'https://enlace6.com'
        };

        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const url = codes[input];
            if (url) {
                window.location.href = url;
            } else {
                alert('Código incorrecto. Inténtalo de nuevo.');
            }
        }

        // Generar estrellas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starsContainer.appendChild(star);
            }
        }

        // Generar estrellas fugaces
        function createShootingStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 100}vh`;
                shootingStar.style.left = `${Math.random() * 100}vw`;
                shootingStar.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsContainer.appendChild(shootingStar);
            }
        }

        createStars();
        createShootingStars();
    </script>
</body>
</html>
